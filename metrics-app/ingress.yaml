apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metrics-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /counter
        pathType: Prefix
        backend:
          service:
            name: metrics-app
            port:
              number: 8080
